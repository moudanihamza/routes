<div class="row">
    <div class="col-xs-12 col-sm-4">
        <div class="list-group">
            <a href="#" class="list-group-item"
            *ngFor = "let server of servers "
            [routerLink]="['/servers',server.id]"
            [queryParams]="{ allowEdit: server.id===1 ? '1' : '0' }"
            fragment="loading"
            >
            {{server.name}}
        </a>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4">
       <router-outlet></router-outlet>
    </div>
</div>
